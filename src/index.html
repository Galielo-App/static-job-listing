<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <title>Job Filtener</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="The best Job Filtener app out there" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <header class="header">
      <div class="header__filter-bar">
        <ul class="header__filter-options">
          <li class="option">
            <small class="small-green-info">Javascript</small>
            <button class="remove-option">
              <img src="./assets/icon-remove.svg" alt="remove option" />
            </button>
          </li>
          <li class="option">
            <small class="small-green-info">React</small>
            <button class="remove-option">
              <img src="./assets/icon-remove.svg" alt="remove option" />
            </button>
          </li>
          <li class="option">
            <small class="small-green-info">Angular</small>
            <button class="remove-option">
              <img src="./assets/icon-remove.svg" alt="remove option" />
            </button>
          </li>
          <li class="option">
            <small class="small-green-info">Angular</small>
            <button class="remove-option">
              <img src="./assets/icon-remove.svg" alt="remove option" />
            </button>
          </li>
        </ul>
        <button class="header__clear-options">Clear</button>
      </div>
    </header>

    <main class="app filtering">
      <section class="jobs">
        <ul class="jobs__list">
          <li class="job job-featured">
            <img src="./assets/photosnap.svg" alt="photosnap" />
            <header class="top-info">
              <small class="small-green-info">Photosnap</small>
              <div class="new">new!</div>
              <div class="featured">featured</div>
            </header>
            <main class="main-info">
              <h1>Senior Frontend Developer</h1>
              <div class="specifics">
                <span>1d ago</span>
                <div class="point"></div>
                <span>Full Time</span>
                <div class="point"></div>
                <span>USA only</span>
              </div>
            </main>
            <footer class="bottom-info">
              <ul>
                <li>
                  <small class="small-green-info">Frontend</small>
                </li>
                <li>
                  <small class="small-green-info">Senior</small>
                </li>
                <li>
                  <small class="small-green-info">HTML</small>
                </li>
                <li>
                  <small class="small-green-info">CSS</small>
                </li>
                <li>
                  <small class="small-green-info">Javascript</small>
                </li>
              </ul>
            </footer>
          </li>
        </ul>
      </section>
    </main>

    <script src="./scripts/app.js" async defer></script>
  </body>
</html>
